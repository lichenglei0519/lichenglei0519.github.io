<p class="p1">面朝大海, 春暖花开</p>
<p class="p2"><br></p>
<p class="p1">明天起, 做一个幸福的人</p>
<p class="p1">喂马, 劈柴, 周游世界</p>
<p class="p1">从明天起, 关心粮食和蔬菜</p>
<p class="p1">我有一座房子, 面朝大海, 春暖花开</p>
<p class="p1">从明天起, 和每一个亲人通信</p>
<p class="p1">告诉他们我的幸福</p>
<p class="p1">那幸福的闪电告诉我的</p>
<p class="p1">我将告诉每一个人</p>
<p class="p1">给每一条河每一座山取一个温暖的名字</p>
<p class="p1">陌生人, 我也为你祝福</p>
<p class="p1">愿你有一个灿烂的前程</p>
<p class="p1">愿你有情人终成眷属</p>
<p class="p1">愿你在尘世获得幸福</p>
<p class="p1">我只愿面朝大海, 春暖花开</p>
